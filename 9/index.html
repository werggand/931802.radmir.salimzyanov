    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container">
        <div class="item input">
            <p class="text">
                <span class="first"></span>
                <span class="second"></span>
            </p>
        </div>

        <input type="button" class="item" value="7" onclick="press(this.value)">
